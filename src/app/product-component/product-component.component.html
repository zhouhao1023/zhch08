<form [formGroup]="myForm">
    <div class="form-group">
        <label for="id">产品序号</label>
        <input type="text" class="form-control" id="id" name="id" [formControl]="id">
    </div>
    <div class="form-group">
        <label for="Name">产品名称</label>
        <input type="text" class="form-control" id="Name" name="Name" [formControl]="Name">
    </div>
</form>

<div>
    <div class="btn-group">
        <button class="btn btn-secondary" (click)="search()">查询</button>
        <button class="btn btn-secondary" (click)="add()">添加</button>
        <button class="btn btn-secondary" (click)="delete()">删除</button>
        <button class="btn btn-secondary" (click)="update()">修改</button>
    </div>
</div>



<p style="background-color:transparent; color: transparent;">1111</p>


<table class="table table-striped table-dark">
    <thead >
        <tr>
            <th scope="col">#</th>
            <th scope="col">产品序号</th>
            <th scope="col">产品名称</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let product of products$ | async; let i = index' (click)="select(product)">
            <th scope="row">{{i}}</th>
            <td>{{product.id}}</td>
            <td>{{product.Name}}</td>
        </tr>
    </tbody>
</table>
